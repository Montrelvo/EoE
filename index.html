<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EoE</title>
        <style>
            /* Reset CSS: Please avoid making changes here unless you know what you're doing :) */
            *,
            *::before,
            *::after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html, body {
                width: 100%;
                height: 100%;
            }

            body {
                line-height: 1;
                font-family: Arial, sans-serif;
                background-color: #040218;
            }

            ol, ul {
                list-style: none;
            }

            img, video {
                max-width: 100%;
                height: auto;
                display: block;
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            #archetype-selection-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 2000; /* Ensure it's on top */
                text-align: center;
                padding: 20px;
            }

            #archetype-options {
                display: flex;
                gap: 20px;
                margin-top: 20px;
            }

            .archetype-button {
                background-color: #333;
                border: 2px solid #555;
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s, border-color 0.3s;
            }

            .archetype-button:hover {
                background-color: #4CAF50;
                border-color: #4CAF50;
            }

            .archetype-button h3 {
                margin-top: 0;
            }

            .archetype-button p {
                font-size: 0.9em;
                color: #ccc;
            }


            .container {
                display: grid;
                grid-template-columns: 3fr 1fr;
                gap: 20px;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            #game-canvas {
                border: 2px solid #444;
                border-radius: 8px;
            }

            .ui-panel {
                display: grid;
                gap: 15px;
                background: #1a1a1a;
                padding: 15px;
                border-radius: 8px;
                color: #fff;
            }

            .stats {
                background: #2a2a2a;
                padding: 10px;
                border-radius: 4px;
            }

            #combat-log {
                background: #222; /* Slightly different background for the log */
                padding: 8px;
                border-radius: 4px;
                height: 150px; /* Or any desired height */
                overflow-y: auto; /* Enable vertical scrolling */
                font-size: 0.9em;
                line-height: 1.4;
                display: flex; /* To make messages stack from bottom with column-reverse */
                flex-direction: column-reverse; /* Newest messages at the bottom, scroll up for older */
            }

            #combat-log p {
                margin: 0 0 5px 0; /* Spacing between messages */
                padding: 2px;
                border-bottom: 1px solid #333; /* Separator for messages */
            }

            #combat-log p:last-child { /* No border for the very last (oldest) message at the top */
                border-bottom: none;
            }


            .controls {
                display: grid;
                gap: 10px;
            }

            .skill-tree {
                background: #333;
                padding: 10px;
                border-radius: 4px;
            }

            button {
                background: #4CAF50;
                border: none;
                padding: 8px 15px;
                border-radius: 4px;
                color: white;
                cursor: pointer;
            }

            @media (max-width: 768px) {
                .container {
                    grid-template-columns: 1fr;
                }

                .mobile-only {
                    display: block;
                }

                .ui-panel {
                    position: fixed;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    z-index: 1000;
                    max-height: 40vh;
                    overflow-y: auto;
                }
            }
        </style>
    </head>
    <body>
        <div id="archetype-selection-screen">
            <h2>Choose Your Archetype</h2>
            <div id="archetype-options">
                <!-- Archetypes will be populated by game.js or hardcoded here -->
            </div>
        </div>

        <div class="container" style="display: none;"> <!-- Initially hidden -->
            <div id="game-canvas"></div>
            <div class="ui-panel">
                <div class="stats">
                    <h3>Hero Stats</h3>
                    <div id="hero-stats">
                        <!-- Stats will be populated by game.js -->
                    </div>
                    <div id="attribute-controls" style="margin-top: 10px;">
                        <button id="spend-str" disabled>+ STR</button>
                        <button id="spend-int" disabled>+ INT</button>
                        <button id="spend-agi" disabled>+ AGI</button>
                    </div>
                    <div id="combat-log"></div>
                </div>
                <div class="controls">
                    <button id="toggle-panel" class="mobile-only">â‰¡</button>
                    <div class="skill-tree" id="passive-skills"></div>
                    <div class="skill-tree" id="active-skills"></div>
                </div>
            </div>
        </div>
        <script src="./phaser.js"></script>
        <script type="module" src="./src/main.js"></script>
    </body>
</html>
